		<script>
		    layui.use('upload', function(){
				let urls4 = "http://192.168.43.75:8080/";
		        var upload = layui.upload;
		        //执行实例
		        var uploadInst = upload.render({
		            elem: '#demo2' //绑定元素
		            ,url: urls4+"user/update" //上传接口
					,data: {
						id: function() {
							return $('#L_xiaoID').val();
						},
						usr_name: function() {
							return $('#L_username').val();
						},
						usr_job: function() {
							return $('#L_address').val();
						},
						email_address: function() {
							return $('#L_email').val();
						}
					}
		            ,auto: false
		            ,bindAction: '#test8'
		            ,choose: function(obj){
		                //预读本地文件示例，不支持ie8
		                obj.preview(function(index, file, result){    //在当前ID为“demo2”的区域显示图片
		                    layui.use(['jquery', 'layer'], function(){
		                        var $ = layui.$ //重点处
		                            ,layer = layui.layer;
								$("#demo2").attr('src', result);
								$("#demo2").attr('alt','"'+file.name+'"');
								$("#demo2").attr('class',"layui-upload-img");
		                    });
		                });
		            }
		            ,done: function(res){
		                //上传完毕回调
		                if(res.code < 0){
		                    layer.msg('修改失败！请重试');
							setTimeout("location.reload()",5*100);
		                }else {
							/* layer.msg("提交中"); */
		                    layer.alert("修改成功", {
		                    	icon: 6
		                    }, function() {
		                    	// 获得frame索引
		                    	var index = parent.layer.getFrameIndex(window.name);
		                    	//关闭当前frame
		                    	parent.layer.close(index);
		                    	parent.location.reload();
		                    });
							
		                }
		            }
		            ,error: function(){
		                //请求异常回调
						layer.msg('修改失败！请重试');
						setTimeout("location.reload()",5*100);
		            }
		        });
		    });
